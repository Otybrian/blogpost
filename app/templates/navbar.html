<div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
            </button>
           
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a class="nav-item nav-link" href="/">Home</a></li>
                <li><a class="nav-item nav-link" href="/about">MyBlogPost</a></li>
                {% if current_user.is_authenticated %}
                <li><a class="nav-item nav-link" href="/">View Blogs</a></li>
                {% else %}
                <li><a class="nav-item nav-link" href="{{url_for('auth.login')}}">View your Blogs</a></li>
                {%endif%}
            </ul>

            <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                    <li>You are signed in as {{current_user.username}}</li>
                    <li><a href="{{url_for('auth.logout')}}">Logout</a></li>
                    {% else %}
                    <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                    {%endif%}
            </ul>
        </div>

    </div>
</div>
